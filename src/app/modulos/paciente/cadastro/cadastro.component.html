<form #cadastroForm="ngForm">
  <div align="center">
    <div class="form col-md-8 col-sm-12" align="left">
      <div class="col-md-6 col-sm-12" align="left">
        <span class="titulos">Dados Pessoais</span>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8 col-sm-12 espaco-entrecampos" align="left">
          <div id="campo-nome">
            <label>Nome Completo *</label>
            <input type="text" placeholder="Luan Sousa" [(ngModel)]="paciente.nomeCompleto" (keypress)="validacoes.validarApenasLetrasEspaco($event)" name="nomeCompleto" class="form-control"
              required>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 espaco-entrecampos" align="left">
          <div id="campo-nascimento">
            <label>Data de Nascimento *
            </label>
            <input type="date" [(ngModel)]="paciente.dataNascimento" name="dataNascimento" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="campo-sexo" class="col-md-5 col-sm-5" align="left">
          <label>
            Sexo *
          </label><br/>
          <mat-button-toggle-group>
            <mat-button-toggle #flagMasculino (click)="verificaFlags(flagMasculino)" value="M">Masculino</mat-button-toggle>
            <mat-button-toggle #flagFeminino (click)="verificaFlags(flagFeminino)" value="F">Feminino</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="col-md-3 col-sm-5 espaco-entrecampos" align="left">
          <label>
            CPF *
          </label>
          <input type="text" [(ngModel)]="paciente.cpf" minlength="14" maxlength="14" name="cpf" (keypress)="marcararCpf($event)" (onfocus)="focusoutCpf = false;" (focusout)="validarCpf();controlaFocoCpf = true;"
            placeholder="037.191.200-88" pattern="^[0-9]*$" class="form-control" required>
          <mat-error *ngIf="controlaFocoCpf && !situacaoCpf">O
            CPF é inválido</mat-error>
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <label>Profissão *
          </label>
          <input type="text" placeholder="Desenvolvedor" (keypress)="validacoes.validarApenasLetrasEspaco($event)" [(ngModel)]="paciente.profissao" name="profissao" class="form-control" required>

        </div>
      </div>
      <br/>
      <div class="col-md-6 col-sm-12" align="left">
        <span class="titulos">Contato</span>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 col-sm-12 espaco-entrecampos">
          <label>Telefone Residencial *</label>
          <input type="text" [(ngModel)]="paciente.telefoneResidencial" (keypress)="paciente.telefoneResidencial = validacoes.validarMascaraTelefoneFixo(paciente.telefoneResidencial)" (focusout)="paciente.telefoneResidencial = validacoes.validarCampoTelefone(paciente.telefoneResidencial, 'F')" minlength="13" maxlength="13" name="telefoneResidencial" placeholder="(11)4002-8922" class="form-control" required>
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <label>Celular </label>
          <input type="text" [(ngModel)]="paciente.celular" name="celular" (keypress)="paciente.celular = validacoes.validarMascaraTelefoneCelular(paciente.celular)" (focusout)="paciente.celular = validacoes.validarCampoTelefone(paciente.celular, 'C')" minlength="14" maxlength="14" placeholder="(11) 94002-8922" class="form-control">
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <label>E-mail </label>
          <input type="text" [(ngModel)]="paciente.email" name="email" placeholder="luan26@uninove.edu.br" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-5 espaco-entrecampos" align="left">
          <label>CEP * </label>
          <input type="text" [(ngModel)]="paciente.endereco.cep" #cep="ngModel" name="cep" (focusout)="verificarCep()" placeholder="CEP"
            maxlength="9" pattern="[0-9]{8}|[0-9]{5}-[0-9]{3}" class="form-control" required>
          <mat-error *ngIf="paciente.endereco.cep && cep.invalid">O CEP é inválido</mat-error>
        </div>
        <div class="col-md-7 col-sm-12  espaco-entrecampos">
          <label>Logradouro</label>
          <input type="text" [(ngModel)]="paciente.endereco.logradouro" name="logradouro" class="form-control" disabled>
        </div>
        <div class="col-md-2 col-sm-4 espaco-entrecampos" align="left">
          <label>Número</label>
          <input type="text" [(ngModel)]="paciente.endereco.numero" placeholder="220A" name="numero" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <label>Bairro </label>
          <input type="text" [(ngModel)]="paciente.endereco.bairro" name="bairro" class="form-control" disabled>
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <label>Estado</label>
          <input type="text" [(ngModel)]="paciente.endereco.uf" name="estado" class="form-control" disabled>
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos">
          <label>Complemento </label>
          <input type="text" [(ngModel)]="paciente.endereco.complemento" placeholder="Bloco 30 Apto 22" name="complemento" class="form-control">
        </div>
      </div>
      <br/>
      <div class="col-md-6 col-sm-12" align="left">
        <span class="titulos">Dados Adicionais</span>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-2 col-sm-4 espaco-entrecampos" align="left">
          <div>
            <label>Alergia</label>
            <section class="example-section">
              <mat-checkbox id="antibiotico" class="example-margin">Antibiótico</mat-checkbox>
              <mat-checkbox id="anestesico" class="example-margin">Anestésico</mat-checkbox>
            </section>
          </div>
        </div>
        <div class="col-md-4 col-sm-5 espaco-entrecampos" align="left">
          <div>
            <label>Qual(ais)? </label>
            <input type="text" [(ngModel)]="paciente.dadosClinicos.alergia" name="alergia" class="form-control">
          </div>
        </div>
        <div class="col-md-2 col-sm-4 espaco-entrecampos" align="left">
          <div>
            <label>Sensibilidade a algum medicamento? </label><br/>
            <mat-button-toggle-group>
              <mat-button-toggle id="flagSensibilidadeSim" #flagSensibilidadeSim (click)="verificaFlags(flagSensibilidadeSim)" value="S">Sim</mat-button-toggle>
              <mat-button-toggle id="flagSensibilidadeNao" #flagSensibilidadeNao (click)="verificaFlags(flagSensibilidadeNao)" value="N">Não</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="col-md-4 col-sm-5 espaco-entrecampos" align="left">
          <div>
            <label>Qual(ais)? </label>
            <input [disabled]="!flagSensibilidadeSim._checked" [(ngModel)]="paciente.dadosClinicos.sensibilidade" name="sensibilidade"
              type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-4 espaco-entrecampos" align="left">
          <div>
            <label>Sua pressão sanguínea é alta?</label><br/>
            <mat-button-toggle-group>
              <mat-button-toggle id="flagPressaoSim" #flagPressaoSim (click)="verificaFlags(flagPressaoSim)" value="S">Sim</mat-button-toggle>
              <mat-button-toggle id="flagPressaoNao" #flagPressaoNao (click)="verificaFlags(flagPressaoNao)" value="N">Não</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="col-md-3 col-sm-12 espaco-entrecampos" align="left">
          <div>
            <label>Está tomando algum medicamento? </label><br/>
            <mat-button-toggle-group>
              <mat-button-toggle id="flagMedicamentoSim" #flagMedicamentoSim (click)="verificaFlags(flagMedicamentoSim)" value="S">Sim</mat-button-toggle>
              <mat-button-toggle id="flagMedicamentoNao" #flagMedicamentoNao (click)="verificaFlags(flagMedicamentoNao)" value="N">Não</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="col-md-6 col-sm-12 espaco-entrecampos" align="left">
          <div>
            <label>Qual(ais)?</label>
            <input [disabled]="!flagMedicamentoSim._checked" type="text" [(ngModel)]="paciente.dadosClinicos.medicamento" name="medicamento"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-4 espaco-entrecampos" align="left">
          <div>
            <label>Tem algum problema de saúde?</label><br/>
            <mat-button-toggle-group>
              <mat-button-toggle id="flagProblemaSim" #flagProblemaSim (click)="verificaFlags(flagProblemaSim)" value="S">Sim</mat-button-toggle>
              <mat-button-toggle id="flagProblemaNao" #flagProblemaNao (click)="verificaFlags(flagProblemaNao)" value="N">Não</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 espaco-entrecampos" align="left">
          <div>
            <label>Qual(ais)? </label>
            <input [disabled]="!flagProblemaSim._checked" type="text" [(ngModel)]="paciente.dadosClinicos.problemaSaude" name="problemaSaude"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12 espaco-entrecampos">
        <button type="button" [disabled]="cadastroForm.invalid" (click)="salvarDados()" class="btn btn-success btn-block">Salvar</button>
      </div>
      <br/>
    </div>
  </div>
</form>
